<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 300vh;
      font-family: sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #ffffe6, #fff7e6, #ff80b3);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .scatter {
      position: relative;
      width: 100%;
      height: 300vh;
    }

    .scatter img {
      position: absolute;
      width: calc(80px + 10vw);
      opacity: 0.95;
      transition: transform 0.3s;
    }

    .scatter img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="scatter">
    <img src="assets/sketches/lily.png" alt="drawing" style="top: 10vh; left: 10vw;">
    <img src="assets/sketches/lily.png" alt="drawing" style="top: 50vh; left: 30vw;">
    <img src="assets/sketches/lily.png" alt="drawing" style="top: 90vh; left: 60vw;">
    <img src="assets/sketches/lily.png" alt="drawing" style="top: 130vh; left: 20vw;">
    <img src="assets/sketches/lily.png" alt="drawing" style="top: 170vh; left: 70vw;">
    <!-- Add more <img> tags with varied top/left values for spacing -->
  </div>
</body>
</html>
