<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Parallax background layer */
    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #fffcef, #ffe4e1, #ffafcc, #ff80b3);
      z-index: -1;
    }

    /* Container for scattered images with scrollable height */
    .scatter {
      position: relative;
      width: 100%;
      height: 200vh; /* twice viewport height, adjust as needed */
    }

    .scatter img {
      position: absolute;
      width: calc(60px + 8vw);
      opacity: 0.9;
      transition: none; /* no hover movement */
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <div class="scatter" id="scatter"></div>

  <script>
    const images = [
      "lily.png", "lily.png", "lily.png", "lily.png", "lily.png", "lily.png"
    ];

    const container = document.getElementById("scatter");
    const usedPositions = [];

    function getRandomPosition(imgWidth, imgHeight) {
      const maxX = window.innerWidth - imgWidth;
      const maxY = (window.innerHeight * 2) - imgHeight; // scatter height
      let x, y;
      let attempts = 0;
      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        attempts++;
        // Prevent infinite loop
        if (attempts > 100) break;
      } while (usedPositions.some(pos => {
        return Math.abs(pos.x - x) < imgWidth && Math.abs(pos.y - y) < imgHeight;
      }));
      usedPositions.push({ x, y });
      return { x, y };
    }

    images.forEach((img) => {
      const el = document.createElement("img");
      el.src = `assets/sketches/${img}`;
      el.alt = "drawing";
      // Temporarily set width to calculate position
      el.style.width = "calc(60px + 8vw)";
      document.body.appendChild(el);
      const rect = el.getBoundingClientRect();
      const imgWidth = rect.width;
      const imgHeight = rect.height;
      document.body.removeChild(el);
      const pos = getRandomPosition(imgWidth, imgHeight);
      el.style.top = `${pos.y}px`;
      el.style.left = `${pos.x}px`;
      container.appendChild(el);
    });
  </script>
</body>
</html>
