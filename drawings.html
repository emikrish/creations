<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #fffcef, #ffe4e1, #ffafcc, #ff80b3);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .scatter {
      position: relative;
      width: 100%;
      height: 200vh;
    }

    .scatter img {
      position: absolute;
      opacity: 0.9;
      transition: none;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.5);
      background: rgba(255, 255, 255, 0.5);
      padding: 4px 0;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <div class="scatter" id="scatter"></div>

  <script>
    window.onload = () => {
      const images = [
        "assets/sketches/lily.png",
        "assets/sketches/oupy.png",
        "assets/sketches/fiskelet3.png",
        "assets/sketches/fiskelet2.png"
      ];


      const container = document.getElementById("scatter");
      const used = [];

      function getRandomSize() {
        return Math.floor(Math.random() * 120) + 80; // between 80 and 200 px
      }

      function getRandomPos(w, h) {
        const maxX = window.innerWidth - w;
        const maxY = window.innerHeight * 2 - h;
        let x, y, ok;
        let tries = 0;
        do {
          x = Math.random() * maxX;
          y = Math.random() * maxY;
          ok = !used.some(p => Math.abs(p.x - x) < w && Math.abs(p.y - y) < h);
          tries++;
          if (tries > 100) break;
        } while (!ok);
        used.push({ x, y, w, h });
        return { x, y };
      }

      images.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          const size = getRandomSize();
          img.style.width = size + 'px';
          const pos = getRandomPos(size, size);
          img.style.top = pos.y + 'px';
          img.style.left = pos.x + 'px';
          container.appendChild(img);
        };
        img.className = 'scatter-img';
      });
    };
  </script>

</body>
</html>
