<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 300vh;
      font-family: sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #ffffe6, #fff7e6, #ff80b3);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .scatter {
      position: relative;
      width: 100%;
      height: 300vh;
    }

    .scatter img {
      position: absolute;
      width: calc(80px + 10vw);
      opacity: 0.95;
      transition: transform 0.3s;
    }

    .scatter img:hover {
      /* transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="scatter" id="scatter"></div>

  <script>
    const images = [
      "lily.png", "lily.png", "lily.png", "lily.png", "lily.png", "lily.png"
    ];

    const container = document.getElementById("scatter");
    images.forEach((img, i) => {
      const el = document.createElement("img");
      el.src = `assets/sketches/${img}`;
      el.alt = "drawing";
      el.style.top = `${Math.random() * 280 + 10}vh`;
      el.style.left = `${Math.random() * 80 + 5}vw`;
      container.appendChild(el);
    });
  </script>
</body>
</html>
