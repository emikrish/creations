<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(circle at 20% 20%, #fffcef, #ffe4e1, #ffafcc, #ff80b3);
    }

    .scatter {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .scatter img {
      position: absolute;
      opacity: 0.9;
      transition: none;
    }
  </style>
</head>
<body>
  <div class="scatter" id="scatter"></div>

  <script>
    window.onload = () => {
      const images = [
        "assets/sketches/lily.png",
        "assets/sketches/oupy.png",
        "assets/sketches/fiskelet3.png",
        "assets/sketches/fiskelet2.png"
      ];

      const container = document.getElementById("scatter");

      function getRandomSize() {
        return Math.floor(Math.random() * 120) + 80; // between 80 and 200 px
      }

      function getRandomPos(w, h) {
        const maxX = window.innerWidth - w;
        const maxY = window.innerHeight - h;
        return {
          x: Math.random() * maxX,
          y: Math.random() * maxY
        };
      }

      images.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          const size = getRandomSize();
          img.style.width = size + 'px';
          const pos = getRandomPos(size, size);
          img.style.top = pos.y + 'px';
          img.style.left = pos.x + 'px';
          container.appendChild(img);
        };
        img.className = 'scatter-img';
      });
    };
  </script>
</body>
</html>
