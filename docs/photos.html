<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photos</title>
  <style>
    body {
      background: #fff0f3;
      color: #b22234;
      font-family: 'Inter', sans-serif;
      padding: 2em;
      margin: 0;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>photographs</h1>
  <p>I like taking pictures. Some were taken on my phone, some on my olympus EM5-mk2. I've downsampled everything so the website is faster, though!</p>
  <div class="gallery">
    <img src="../assets/photos/bryce.jpg" alt="bryce">
    <img src="../assets/photos/stairs.jpg" alt="stairs">
    <img src="../assets/photos/mirror.JPG" alt="mirror">
    <img src="../assets/photos/morningview.JPG" alt="morning view">
    <img src="../assets/photos/leaf.JPG" alt="leaf">
    <img src="../assets/photos/raincoat.jpg" alt="raincoat">
    <img src="../assets/photos/whitesands.jpeg" alt="white sands">
    <img src="../assets/photos/liferaft.JPG" alt="life raft">
    <img src="../assets/photos/bulbs.jpg" alt="bulbs">
    <img src="../assets/photos/florida.JPG" alt="florida">

  </div>
</body>
</html>
